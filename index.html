<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Extensiones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Mis Extensiones</h1>
            <div class="actions">
                <button id="selectAll" class="btn secondary">Seleccionar Todo</button>
                <button id="deselectAll" class="btn secondary">Deseleccionar Todo</button>
            </div>
        </header>

        <main id="extension-list" class="grid-view">
            <!-- Extensions will be injected here -->
        </main>

        <div class="action-bar">
            <button id="exportPolicyBtn" class="btn secondary">
                <span class="icon">üõ°Ô∏è</span> Pol√≠ticas
            </button>
            <button id="exportBtn" class="btn primary">
                <span class="icon">‚¨á</span> Exportar Selecci√≥n
            </button>
        </div>
    </div>

    <!-- Modal Permissions -->
    <div id="permissionsModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Permisos</h3>
                <button class="modal-close p-close">√ó</button>
            </div>
            <div id="modalContent" class="permission-list">
                <!-- Permissions injected here -->
            </div>
        </div>
    </div>

    <!-- Modal Export Options -->
    <div id="exportOptionsModal" class="modal-overlay">
        <div class="modal" style="max-width: 400px;">
            <div class="modal-header">
                <h3 class="modal-title">Opciones de Exportaci√≥n</h3>
                <button class="modal-close e-close">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="osSelect">Sistema Operativo</label>
                    <select id="osSelect" class="form-control">
                        <option value="WINDOWS">Windows (.reg)</option>
                        <option value="MACOS">macOS (.mobileconfig)</option>
                        <option value="LINUX">Linux (.json)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="browserSelect">Navegador</label>
                    <select id="browserSelect" class="form-control">
                        <option value="CHROME">Google Chrome</option>
                        <option value="BRAVE">Brave Browser</option>
                        <option value="EDGE">Microsoft Edge</option>
                    </select>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="allowUninstallCheck">
                    <label for="allowUninstallCheck">Permitir desinstalaci√≥n (Recomendado)</label>
                </div>
                <div class="form-actions" style="margin-top: 20px; display: flex; justify-content: flex-end;">
                    <button id="confirmExportBtn" class="btn primary">Descargar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="export.js"></script>
    <script src="script.js"></script>
</body>

</html>
