<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Extensiones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Mis Extensiones</h1>
            <div class="actions">
                <button id="selectAll" class="btn secondary">Seleccionar Todo</button>
                <button id="deselectAll" class="btn secondary">Deseleccionar Todo</button>
            </div>
        </header>

        <main id="extension-list" class="grid-view">
            <!-- Extensions will be injected here -->
        </main>

        <div class="floating-action">
            <button id="exportBtn" class="btn primary">
                <span class="icon">⬇</span> Exportar Selección
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="permissionsModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Permisos</h3>
                <button class="modal-close">×</button>
            </div>
            <div id="modalContent" class="permission-list">
                <!-- Permissions injected here -->
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="export.js"></script>
    <script src="script.js"></script>
</body>

</html>
